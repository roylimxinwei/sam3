# Render Blueprint specification
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: food-classifier-api
    runtime: docker
    # Use the Dockerfile in the fastapi_backend directory
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PYTHON_ENV
        value: production
      - key: DEBUG
        value: "false"
      # Add your secrets in Render dashboard
      - key: SUPABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false  # Set manually in Render dashboard
      - key: HF_TOKEN
        sync: false  # Set manually in Render dashboard (optional)
    
    # Auto-deploy when pushing to main branch
    autoDeploy: true
    
    # Scaling (free tier = 1 instance)
    plan: free
    # plan: starter  # Upgrade for better performance
